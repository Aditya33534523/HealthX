services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: lifexia-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: lifexia123
      MONGO_INITDB_DATABASE: lifexia_chatbot
    volumes:
      - mongodb_data:/data/db
    networks:
      - lifexia-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Ollama AI Service - FIXED VERSION
  ollama:
    image: ollama/ollama:latest
    container_name: lifexia-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - lifexia-network
    # Simplified healthcheck - just check if port is responding
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:11434 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Backend API (Python Flask with Ollama)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifexia-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - FLASK_ENV=${FLASK_ENV}
      - SECRET_KEY=${SECRET_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - TEST_WHATSAPP_TO=${TEST_WHATSAPP_TO}
    volumes:
      - ./backend:/app
    depends_on:
      mongodb:
        condition: service_healthy
      ollama:
        condition: service_started # Changed from service_healthy
    networks:
      - lifexia-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lifexia-frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - lifexia-network

networks:
  lifexia-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  ollama_data:
    driver: local
