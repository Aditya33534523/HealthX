#version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: pharmacare-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pharmacare123
      MONGO_INITDB_DATABASE: pharma_chatbot
    volumes:
      - mongodb_data:/data/db
    networks:
      - pharmacare-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: pharmacare-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - pharmacare-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API (Python Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pharmacare-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://admin:pharmacare123@mongodb:27017/pharma_chatbot?authSource=admin
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5:0.5b
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      mongodb:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - pharmacare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Python Flask)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pharmacare-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:5000
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      - backend
    networks:
      - pharmacare-network

networks:
  pharmacare-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  ollama_data:
    driver: local
